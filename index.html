<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Submission</title>
    <style>
      /* Reset and base styles for email compatibility */
      body,
      table,
      td,
      p,
      a,
      li,
      blockquote {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }
      /* Main container */
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        font-family: "Arial", sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333333;
      }
      /* Header */
      .header {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #e9ecef;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        color: #495057;
      }
      /* Content */
      .content {
        padding: 30px 20px;
      }
      .field {
        margin-bottom: 20px;
      }
      .field-label {
        font-weight: bold;
        color: #495057;
        margin-bottom: 5px;
        display: block;
      }
      .field-value {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #e9ecef;
        word-wrap: break-word;
      }
      /* Footer */
      .footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        font-size: 14px;
        color: #6c757d;
        border-top: 1px solid #e9ecef;
      }
      /* Responsive design */
      @media only screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
        }
        .content {
          padding: 20px 10px;
        }
        .header h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <table
      class="email-container"
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="max-width: 600px; margin: 0 auto; background-color: #ffffff"
    >
      <!-- Header -->
      <tr>
        <td
          class="header"
          style="
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
          "
        >
          <h1 style="margin: 0; font-size: 24px; color: #495057">
            Contact Form Submission
          </h1>
        </td>
      </tr>
      <!-- Content -->
      <tr>
        <td class="content" style="padding: 30px 20px">
          <div class="field">
            <span class="field-label">Name:</span>
            <div class="field-value">${name}</div>
          </div>
          <div class="field">
            <span class="field-label">Email:</span>
            <div class="field-value">${email}</div>
          </div>
          <div class="field">
            <span class="field-label">Message:</span>
            <div class="field-value">${message}</div>
          </div>
        </td>
      </tr>
      <!-- Footer -->
      <tr>
        <td
          class="footer"
          style="
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
          "
        >
          <p>This email was sent from your website's contact form.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
